<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheels</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app" style="margin: 100px;">
    <div>
      <w-tabs :selected="selected">
        <w-tabs-head>
          <w-tabs-item name="1">标题一</w-tabs-item>
          <w-tabs-item name="2">标题二</w-tabs-item>
        </w-tabs-head>
        <w-tabs-body>
          <w-tabs-pane name="1">内容1</w-tabs-pane>
          <w-tabs-pane name="2">内容2</w-tabs-pane>
        </w-tabs-body>
      </w-tabs>
    </div>
  <w-collapse :selected.sync="selectedTab" single>
    <w-collapse-item title="标题1" name="1">内容11</w-collapse-item>
    <w-collapse-item title="标题2" name="2">内容2222</w-collapse-item>
    <w-collapse-item title="标题3" name="3">内容333333</w-collapse-item>
  </w-collapse>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
